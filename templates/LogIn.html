<!doctype html>
<head>
    <title>This is LogIn Page</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>

<body class="body">
    <div class="login">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/National_Institute_of_Technology,_Hamirpur_Logo.png') }}" alt="" id="logo" >
        </div>
        <div class="clg_name">
            <h2>National Institute of Technology 
                <div class="center">Hamirpur</div>
            </h2>
        </div>   
        <div class="subject_name">
            <h2 class ="center">Major Project</h2></div>
        
        <div id="login-content">
            <form class="pure-form" method="POST" action="/">   
        <div class="form-group has-error">
        	<input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>        
        <div class="form-group" class="button_div">
            <button type="submit" class="button">Log In</button>
        </div>
            </form>
        </div>
        <div>{% if name%}
            <p style="color: red; font-weight: 900;">Invalid User Name or Password</p>
        {% endif %}</div>
        
    </div>
    <div class="intro" style="background-image: url('{{ url_for('static', filename='images/bglogin.jpeg') }}');">
        <!-- <img src="WhatsApp Image 2023-09-05 at 4.20.59 PM.jpeg" id="bgimage"> -->
        
    </div>
</body>
</html>
